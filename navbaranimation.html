<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="navbaranimation.css">
</head>

<body>
    <main>
        <div class="home" id="item1">
            <h1>Home</h1>
            <div class="home2"></div>
        </div>
        <div class="home" id="item2">
            <h1>Servics</h1>
            <div class="home2"></div>
        </div>
        <div class="home" id="item3">
            <h1>Gallary</h1>
            <div class="home2"></div>
        </div>
        <div class="home" id="item4">
            <h1>Contant Us</h1>
            <div class="home2"></div>
        </div>
        <div class="home" id="item5">
            <h1>FAQ</h1>
            <div class="home2"></div>
        </div>


    </main>

    <script>
        let item2 = document.getElementById('item2');
        let item1 = document.getElementById('item1');
        let item3 = document.getElementById('item3');
        let item4 = document.getElementById('item4');
        let item5 = document.getElementById('item5'); 
        item1.addEventListener('mouseover', function run(){
            item2.style.opacity="0.2";
            item3.style.opacity="0.2";
            item4.style.opacity="0.2";
            item5.style.opacity="0.2";
        })
        item2.addEventListener('mouseover', function run(){
            item1.style.opacity="0.2";
            item3.style.opacity="0.2";
            item4.style.opacity="0.2";
            item5.style.opacity="0.2";
        })
        item3.addEventListener('mouseover', function run(){
            item1.style.opacity="0.2";
            item2.style.opacity="0.2";
            item4.style.opacity="0.2";
            item5.style.opacity="0.2";
        })
        item4.addEventListener('mouseover', function run(){
            item2.style.opacity="0.2";
            item3.style.opacity="0.2";
            item1.style.opacity="0.2";
            item5.style.opacity="0.2";
        })
        item5.addEventListener('mouseover', function run(){
            item2.style.opacity="0.2";
            item1.style.opacity="0.2";
            item3.style.opacity="0.2";
            item4.style.opacity="0.2";
        })
        item1.addEventListener('mouseout', function run(){
            item2.style.opacity="1";
            item3.style.opacity="1";
            item4.style.opacity="1";
            item5.style.opacity="1";
        })
        item2.addEventListener('mouseout', function run(){
            item1.style.opacity="1";
            item3.style.opacity="1";
            item4.style.opacity="1";
            item5.style.opacity="1";
        })
        item3.addEventListener('mouseout', function run(){
            item1.style.opacity="1";
            item2.style.opacity="1";
            item4.style.opacity="1";
            item5.style.opacity="1";
        })
        item4.addEventListener('mouseout', function run(){
            item2.style.opacity="1";
            item3.style.opacity="1";
            item1.style.opacity="1";
            item5.style.opacity="1";
        })
        item5.addEventListener('mouseout', function run(){
            item2.style.opacity="1";
            item3.style.opacity="1";
            item4.style.opacity="1";
            item1.style.opacity="1";
        })
    
        
    </script>

</body>

</html>
